        }

        .item:hover {

        }

        .item img {

            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .title {

            padding: 10px 15px;
            background: #2874f0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
